<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="right_col" role="main">

    <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="x_panel">

            <div class="x_content">

                <form method="POST" commandName="person" action="#" class="form-horizontal form-label-left">

                    <div class="item form-group">
                        <label path="firstName">Фамилия <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input path="firstName" cssClass="form-control col-md-7 col-xs-12" type="text"/>
                            <errors path="firstName" cssClass="error"/>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label path="name">Имя <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input path="name" cssClass="form-control col-md-7 col-xs-12" type="text"/>
                            <errors path="name" cssClass="error"/>
                        </div>
                    </div>


                    <div class="item form-group">
                        <label path="lastName">Отчество <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input path="lastName" cssClass="form-control col-md-7 col-xs-12" type="text"/>
                            <errors path="lastName" cssClass="error"/>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label path="dateOfBirth">Дата рождения: <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input path="dateOfBirth" cssClass="form-control col-md-7 col-xs-12" type="date"/>
                            <errors path="dateOfBirth" cssClass="error"/>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label path="sex">Пол:<span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select path="sex" cssClass="select2_single form-control" tabindex="0">
                                <option value="Мужской">Мужской</option>
                                <option value="Женский">Женский</option>
                            </select>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label path="status">Семейное положение: <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select path="status" cssClass="select2_single form-control" tabindex="0">
                                <option value="status">Нет отношений</option>
                                <option value="status">Женат</option>
                                <option value="status">Замужем</option>
                                <option value="status">Холост</option>
                                <option value="status">В поиске</option>
                            </select>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label path="eMail">Почтовый ящик <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input path="eMail" cssClass="form-control col-md-7 col-xs-12" type="email"/>
                            <errors path="eMail" cssClass="error"/>
                        </div>
                    </div>

                    <div class="item form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <a href="${user.person.linkSelfSite}">Ссылка на внешний сайт</a>
                            <errors path="linkSelfSite" cssClass="error"/>
                        </div>
                    </div>


                    <input type="submit" value="Редактировать"/>
                </form>



            </div>
            <div>
                <h1>${rating}</h1>
                <span class="label label-primary">Информация об отделе</span>
                <h4>${user.person.depatment.nameDepartment}</h4>
                <h4>${user.person.depatment.wayWork}</h4>
                <span class="label label-primary">Информация о месте проживания</span>
                <h4>${user.person.city.cityName}</h4>
                <h4>${user.person.city.country.countryName}</h4>
            </div>>
        </div>

    </div>

</div>
</body>
</html>
